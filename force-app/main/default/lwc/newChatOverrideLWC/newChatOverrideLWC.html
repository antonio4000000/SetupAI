<template>
    <lightning-card title={title} icon-name="custom:custom14" class="slds-m-around_x-small">
        <div class="slds-grid slds-grid_vertical chat-container">
            <div class="slds-box slds-box_x-small chat-messages">
                <section role="log" class="slds-chat">
                    <ul class="slds-chat-list">
                        <template for:each={messages} for:item="message">
                            <li key={message.id} class={message.containerClass}>
                                <div class="slds-chat-message">
                                    <div class="slds-chat-message__body">
                                        <div class={message.msgClass}>
                                            <span>{message.text}</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="loading"></lightning-spinner>
                    </template>
                </section>
            </div>
            <div class="slds-m-top_small user-input-box">
                <lightning-input type="text" label="Your message" value={userInput} onchange={handleInputChange} class="slds-m-around_x-small"></lightning-input>
                <lightning-button variant="brand" label="Send" title="Send" onclick={submit} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
